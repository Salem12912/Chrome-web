<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chrome</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        
        .welcome-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .welcome-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
        }
        
        .welcome-subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .chrome-logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .chrome-logo:hover {
            transform: scale(1.05);
        }
        
        #textbox {
            background: rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.9s both;
            color: #333;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.6;
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2em;
            }
            .chrome-logo {
                max-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.5em;
            }
            .chrome-logo {
                max-width: 200px;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
